<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="wrap">
        <!-- 1행 -->
        <section class="intro">
            <div class="logo">
                <h1><a href="#"><img src="./images/logo.png" alt="넷플릭스"></a></h1>
                <h2>"하루 끝, 나만의 작은 극장.<br>조명은 어둡게, 넷플릭스는 켜지게."</h2>
            </div>
            <div class="img_btn">
                <p class="photo">
                    <a href="#"><img src="./images/top_photo1.jpg" alt="데블스 플랜 바로가기"></a>
                    <a href="#"><img src="./images/top_photo2.jpg" alt="약한영웅 바로가기"></a>
                    <a href="#"><img src="./images/top_photo3.jpg" alt="전공의생활 바로가기"></a>
                    <a href="#"><img src="./images/top_photo4.jpg" alt="폭싹 속았수다 바로가기"></a>
                    <a href="#"><img src="./images/top_photo5.jpg" alt="미션임파서블 바로가기"></a>
                </p>
                <p>광고 없이, 원하는 시간에, 원하는 만큼.<br>모든 장르의 콘텐츠를 무제한으로 즐겨보세요.</p>
                <div class="go_btn">
                    <button type="button" name="homepage_go">홈페이지 바로가기</button>
                    <button type="button" name="app_go">앱 설치 바로가기</button>
                </div>
            </div>
        </section>
        <!-- 2행 -->
        <section class="quiz">
            <div class="top">
                <p>Q. 넷플릭스에 대한 설명으로 옳지 않은 것을 고르시오.</p>
                <div class="list">
                    <label><input type="radio" name="user_answer" value="1"><span>프리미엄 멤버십의 동시접속자 수는 4명이다.</span></label>
                    <label><input type="radio" name="user_answer" value="1"><span>콘텐츠를 저장하여 오프라인으로 시청할 수 있다.</span></label>
                    <label><input type="radio" name="user_answer" value="1"><span>어린이 전용 프로필을 만들수 없다.</span></label>
                    <label><input type="radio" name="user_answer" value="1"><span>최저 요금으로 제공되는 광고형 멤버십이 존재한다.</span></label>
                </div>
            </div>
            <div class="bottom"></div>
        </section>
        <!-- 3행 -->
        <section class="ad_video"></div>
        <!-- 4행 -->
        <section class="ad_slide"></div>
    </main>
</body>
</html>
