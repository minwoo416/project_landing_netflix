<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="wrap">
        <!-- 1행 -->
        <section class="intro">
            <div class="container">
                <div class="logo">
                    <h1><a href="#"><img src="./images/logo.png" alt="넷플릭스"></a></h1>
                    <h2>"하루 끝, 나만의 작은 극장.<br>조명은 어둡게, 넷플릭스는 켜지게."</h2>
                </div>
                <div class="intro_bg"><!-- 배경용 그룹 --></div>
                <div class="img_btn">
                    <p class="photo">
                        <a href="#"><img src="./images/top_photo1.jpg" alt="데블스 플랜 바로가기"></a>
                        <a href="#"><img src="./images/top_photo2.jpg" alt="약한영웅 바로가기"></a>
                        <a href="#"><img src="./images/top_photo3.jpg" alt="전공의생활 바로가기"></a>
                        <a href="#"><img src="./images/top_photo4.jpg" alt="폭싹 속았수다 바로가기"></a>
                        <a href="#"><img src="./images/top_photo5.jpg" alt="미션임파서블 바로가기"></a>
                    </p>
                    <p>광고 없이, 원하는 시간에, 원하는 만큼.<br>모든 장르의 콘텐츠를 무제한으로 즐겨보세요.</p>
                    <div class="go_btn">
                        <button type="button" class="homepage"name="homepage_go">홈페이지 바로가기</button>
                        <button type="button" class="app" name="app_go">앱 설치 바로가기</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- 2행 -->
        <section class="quiz">
            <div class="quiz_bg"><!-- 배경용 그룹 --></div>
            <div class="container">
                <div class="top">
                    <p>Q. 넷플릭스에 대한 설명으로 옳지 않은 것을 고르시오.</p>
                    <div class="list">
                        <label><input type="radio" name="user_answer" value="answer1"><span>프리미엄 멤버십의 동시접속자 수는 4명이다.</span></label>
                        <label><input type="radio" name="user_answer" value="answer2"><span>콘텐츠를 저장하여 오프라인으로 시청할 수 있다.</span></label>
                        <label><input type="radio" name="user_answer" value="answer3"><span>어린이 전용 프로필을 만들수 없다.</span></label>
                        <label><input type="radio" name="user_answer" value="answer4"><span>최저 요금으로 제공되는 광고형 멤버십이 존재한다.</span></label>
                    </div>
                </div>
                <div class="bottom">
                    <p class="quiz_chk"><button type="button" name="quiz_chk_btn"><span>정답 확인하기</span></button></p>
                    <p>정답을 맞추신 분들께 추첨을 통해<br>프리미엄 멤버십 한 달 무료 이용권을 드립니다.</p>
                </div>
            </div>
        </section>
        <!-- 3행 -->
        <section class="ad_video">
            <div class="container">
                <div class="left_video">
                    <iframe width="1250" height="703" src="https://www.youtube.com/embed/1gyvrPUor-Q" title="준비됐어? | NEXT ON NETFLIX 2025" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="right_content">
                    <h2>다양한 콘텐츠<br>넷플릭스에서 만나보세요</h2>
                    <p>회원님의 취향을 저격할 영화와 TV 프로그램, 스페셜<br>그리고 수많은 콘텐츠를 만나세요. </p>
                    <p>오직<span>넷플릭스</span>에서.</p>
                </div>
            </div>
        </section>
        <!-- 4행 -->
        <section class="ad_slide">
            <div class="container">
                <div class="slide_wrap"><!-- 전체 슬라이드 묶음 (보이는 영역)-> 여기에서 이 영역에서만 보이게 만들기 -->
                    <div class="top_slide"><!-- 상단 전체 묶음 -->
                        <a href="#"><img src="./images/photo1.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo2.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo3.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo4.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo5.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo6.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo7.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo8.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo9.jpg" alt=""></a>
                    </div>
                    <div class="bottom_slide"><!-- 하단 전체 묶음 -->
                        <a href="#"><img src="./images/photo_bottom1.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom2.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom3.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom4.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom5.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom6.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom7.jpg" alt=""></a>
                        <a href="#"><img src="./images/photo_bottom8.jpg" alt=""></a>
                    </div>
                </div>
                <p>어디에도 없는 훌륭한 오리지널 콘텐츠.<br>지금바로 만나보세요.</p>
            </div>
        </section>
    </div>
    </main>
</body>
</html>
